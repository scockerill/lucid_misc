parameters:
  id:
    name: id
    in: path
    description: The id of the object to return.
    required: true
    type: integer
    format: int64
  page:
    name: page
    in: query
    description: A page number within the paginated result set.
    type: integer
  perPage:
    name: perPage
    in: query
    description: Number of results to return per page.
    type: integer
  authorization:
    name: authorization
    in: header
    description: Bearer {access_token} (where {access_token} is from /o/token response)
    required: true
    type: string
  uuid:
    name: uuid
    in: path
    description: uuid of meter to return
    required: true
    type: string
  enum:
    name: enum
    in: path
    description: enum of definition to return
    required: true
    type: string
  start:
    name: start
    in: query
    description: local timestamp in ISO format
    type: string
    format: date-time
  end:
    name: end
    in: query
    description: local timestamp in ISO format
    type: string
    format: date-time
  order:
    name: order
    in: query
    description: sort order
    type: string
    enum: [asc, desc]
  resolution:
    name: resolution
    in: query
    description: live/quarterhour/hour/day/month
    type: string
    enum: [live, quarterhour, hour, day, month]
  include:
    name: include
    in: query
    description: used to include various reading details
    type: string
    enum: [cost, consumption]
      
